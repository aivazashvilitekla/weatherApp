<!DOCTYPE html>
<html lang="en">
    <!-- {% load static %} -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/converter.css">
    <link rel="stylesheet" href="../../static/css/statistics.css">
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-header">
          <a href="../" class="navbar-brand">Weather App</a>
          <a href="/statistics" class="converter-a">Statistics</a>
          <a href="/converter" class="converter-a">Temperature Converter</a>
        </div>
    </div>
    <main>
        <section class="frequently-viewed">
            <h2>Most Viewed</h2>
            <div class="card-container">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-title">{{city}}</h2>
                        <h4><span class="badge badge-primary">Country Code :</span> {{Country_Code}}</h4>
                        <h4><span class="badge badge-primary">Coordinates [X,Y] :</span> {{Coordinate}}</h4>
                        <h4><span class="badge badge-primary">Temperature in Celsius :</span> {{Temperature}}</h4>
                        <h4><span class="badge badge-primary">Pressure :</span> {{Pressure}} </h4>
                        <h4><span class="badge badge-primary">Humidity : </span> {{Humidity}}</h4>
                        <h4><span class="badge badge-primary">Forecast : </span> {{Forecast}}</h4>
                        <h4><span class="badge badge-primary">Description : </span> {{Description}}</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
